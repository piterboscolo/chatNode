<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat NodeJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Username Entry Screen -->
    <div id="username-screen" class="username-screen">
        <div class="username-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Chat NodeJS</h1>
            </div>
            <div class="form-group">
                <input type="text" id="username-input" placeholder="Digite seu nome" required>
                <button id="enter-chat" class="btn-primary">Entrar no Chat</button>
            </div>
        </div>
    </div>

    <!-- Chat Container (initially hidden) -->
    <div id="chat-container" class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-user-circle"></i>
                <h1 id="chat-username">Chat NodeJS</h1>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        
        <form id="chat" class="chat-input-area">
            <div class="message-group">
                <input type="text" name="message" placeholder="Digite uma mensagem" class="message-input" required>
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const usernameScreen = document.getElementById('username-screen');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const enterChatBtn = document.getElementById('enter-chat');
        let currentUser = '';
        let currentUserId = '';

        // Format time as HH:MM
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
        }

        // Show chat and hide username screen
        function showChat() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('chat-username').textContent = username;
                usernameScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                document.querySelector('.message-input').focus();
                
                // Notify server that user joined
                socket.emit('userJoined', username);
            }
        }

        // Handle enter key in username input
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                showChat();
            }
        });

        // Handle enter chat button click
        enterChatBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showChat();
        });

        // Focus username input on page load
        document.addEventListener('DOMContentLoaded', function() {
            usernameInput.focus();
        });

        // Scroll to bottom of messages
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show notification message
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            messagesContainer.appendChild(notification);
            scrollToBottom();
        }

        // Render a message in the chat
        function renderMessage(message) {
            const messageTime = message.timestamp || new Date().toISOString();
            const isCurrentUser = message.authorId === socket.id;
            const messageElement = document.createElement('div');
            
            messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <div class="message-content">
                    ${!isCurrentUser ? `<div class="message-sender">${message.author}</div>` : ''}
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${formatTime(messageTime)}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Handle chat form submission
        document.getElementById('chat').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageInput = document.querySelector('input[name="message"]');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                // Emit message to server
                socket.emit('sendMessage', { text: messageText });
                
                // Clear and focus input
                messageInput.value = '';
                messageInput.focus();
            }
        });

        // Handle typing indicator
        const messageInput = document.querySelector('input[name="message"]');
        let typingTimer;
        
        messageInput.addEventListener('input', function() {
            socket.emit('typing');
            
            // Clear previous timer
            clearTimeout(typingTimer);
            
            // Set a new timer
            typingTimer = setTimeout(() => {
                // Typing stopped
            }, 2000);
        });

        // Socket event listeners
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        // Listen for new messages from server
        socket.on('newMessage', function(message) {
            renderMessage(message);
        });

        // Listen for previous messages when joining
        socket.on('previousMessages', function(messages) {
            // Clear existing messages first
            messagesContainer.innerHTML = '';
            messages.forEach(renderMessage);
        });

        // Listen for user connection events
        socket.on('userConnected', function(data) {
            if (data.userId !== socket.id) {  // Don't show notification for self
                showNotification(`${data.username} entrou no chat`);
            }
        });

        // Listen for user disconnection events
        socket.on('userDisconnected', function(data) {
            showNotification(`${data.username} saiu do chat`);
        });

        // Listen for typing indicators
        socket.on('userTyping', function(data) {
            if (data.userId !== socket.id) {  // Don't show own typing indicator
                // You can implement a typing indicator UI here if desired
                console.log(`${data.username} est√° digitando...`);
            }
        });

        // Handle errors
        socket.on('error', function(error) {
            console.error('Erro:', error);
            showNotification(`Erro: ${error}`);
        });

        // Handle window close
        window.addEventListener('beforeunload', function() {
            socket.emit('disconnect');
        });
    </script>
</body>
</html>
